

<app-herostacked
        intro="'By Noah Addy'"
        ttl="'New Season. New Collection.'"
        subtitle="'Browse our Fall Catalog'"
        cta = "'Sign up for Great Deals'",
        ctalink = "'#/app/signup'"
        ctaklass = "'invertx success'",
        klass="'bg-theme dark-theme'" ,

>
</app-herostacked>


<app-section
    ng-repeat = "(productCategory, products) in vm.prods"
    ttl="'New ' + productCategory + ' Collection'"
    klass="'bg-gray-light'"
>
    <div class="row">
        <div class="column small-12 medium-4" ng-repeat="product in products">
            <app-product ttl="product.title" image="product.image" price="product.price"></app-product>
        </div>

    </div>
</app-section>


<app-herostacked
    ttl="'Thank you for Visiting'"
    subtitle="'Designed & Coded by Noah Addy'"
    klass="'bg-theme-secondary dark-theme'" ,

>
</app-herostacked>


</app-site-page>
